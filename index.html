---
layout: default
---

<main>
  <section>
      <h1>{{ site.title }}</h1>
      <h3>{{ site.description }}</h3>
  </section>


  <p>This is the list of all my writing.</p>

  <ul class='archive'>
    {% for post in site.posts %}
    <li>
      <span class="post-date"> {{post.date | date: "%b %-d, %Y"}} </span>-
      <a class="post-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>

</main>
